<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
      <input type="text" name="mainwindow" id="mainwindow" readonly="readonly"/>
        <div class="buttons">
          <button class="button operate">AC</button>
          <button class="button operate">%</button>
          <button class="button operate clear" value="C"><i class="fa-solid fa-delete-left"></i></button>
          <button class="button operate">รท</button>
  <!--   ================ -->
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operate">x</button>
  <!--   ================ -->
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operate ">-</button>
<!--   ================ -->
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operate">+</button>
<!--   ================ -->
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button operate">=</button>
        </div>
      </div>
    </div>
<script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
